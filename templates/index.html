<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <main class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
    <h1 class="text-2xl font-semibold mb-4">Paste Video URL</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="text-red-600 space-y-2 mb-4">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
      <input 
        type="text" 
        name="url" 
        placeholder="Enter video URL" 
        required
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <button 
        type="submit" 
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-md font-medium transition"
      >
        Fetch Formats
      </button>
    </form>
  </main>
</body>
</html>
